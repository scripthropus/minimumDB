<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        .container { padding: 20px; }
        .user-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <input type="text" id="nameInput" placeholder="名前を入力" required>
            <button type="submit">登録</button>
        </form>

        <div class="user-list">
            <h3>ユーザー一覧</h3>
            <ul id="userList"></ul>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
